<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GeoPort DEBUG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body { margin:0; height:100vh; display:flex; flex-direction:column; }
#map { flex:1; }
.controls { padding:10px; background:#eee; }
button { padding:15px; font-size:18px; }
</style>
</head>

<body>

<div id="map"></div>

<div class="controls">
<button id="set">üìç –£–°–¢–ê–ù–û–í–ò–¢–¨ (DEBUG)</button>
</div>

<script>
const tg = window.Telegram.WebApp;

// üî• –ñ–Å–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê
alert(
  "Telegram object: " + !!tg + "\n" +
  "initData: " + tg.initData + "\n" +
  "version: " + tg.version
);

tg.expand();

let lat = 55.7558;
let lon = 37.6173;

const map = L.map("map").setView([lat, lon], 10);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

map.on("click", e => {
  lat = e.latlng.lat;
  lon = e.latlng.lng;
  L.marker([lat, lon]).addTo(map);
});

document.getElementById("set").onclick = () => {
  const payload = {
    action: "set_location",
    lat, lon
  };

  alert("SEND DATA:\n" + JSON.stringify(payload));

  try {
    tg.sendData(JSON.stringify(payload));
    alert("sendData() –í–´–ó–í–ê–ù");
  } catch (e) {
    alert("sendData ERROR:\n" + e);
  }
};
</script>

</body>
</html>
